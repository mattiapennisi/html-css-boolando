<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/56997e8489.js" crossorigin="anonymous"></script>
</head>
<body class="debu">
    <!-- Header -->
    <header id="header" class="w-100 f-row f-ja-center">
        <div id="h-cont" class="w-100 hor-m-sect f-row f-ja-center">
            <nav id="navbar" class="f-row f-ja-center">
                <a class="min-m" href="#">Donna</a>
                <a class="min-m" href="#">Uomo</a>
                <a class="min-m" href="#">Bambini</a>
            </nav>
            <div class="f-row f-ja-center">
                <img id="logo-img" src="img/boolean-logo.png" alt="Boolean logo">
            </div>
            <div class="f-row f-ja-center">
                <div>
                    <i class="fa-regular fa-user min-m"></i>
                </div>
                <div>
                    <i class="fa-regular fa-heart min-m"></i>
                </div>
                <div>
                    <i class="fa-solid fa-bag-shopping min-m"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main class="w-100">
        <div id="main-cont" class="hor-m-sect f-row f-ja-center">
            <div class="card"><img src="img/1.webp" alt="Article image"></div>
            <div class="card"><img src="img/2.webp" alt="Article image"></div>
            <div class="card"><img src="img/3.webp" alt="Article image"></div>
            <div class="card"><img src="img/4.webp" alt="Article image"></div>
            <div class="card"><img src="img/5.webp" alt="Article image"></div>
            <div class="card"><img src="img/6.webp" alt="Article image"></div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="footer" class="w-100 f-row f-ja-center">
        <div class="hor-m-sect w-100 f-row f-sp-bet">
            <div>
                <div class="bold min-m">Boolando S.r.l</div>
                <div>
                    <a class="min-m" href="#">
                        Informazioni legali
                    </a>
                    <a class="min-m" href="#">
                        Informativa sulla privacy
                    </a>
                    <a class="min-m" href="#">
                        Diritto di recesso
                    </a>
                </div>
            </div>
            <div>
                <div class="min-m bold">Trovaci anche su</div>
                <div id="widgets">
                    <img src="img/icons8-twitter-bird-48.png" alt="Twitter logo">
                    <img src="img/icons8-facebook-48.png" alt="Facebook logo">
                    <img src="img/icons8-instagram-48.png" alt="Instagram logo">
                    <img src="img/icons8-youtube-48.png" alt="Youtube logo">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
